<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.5/dist/index.js"></script>
<!-- Load Winwheel.js v1.0.1 from jsDelivr -->
<script src="https://cdn.jsdelivr.net/npm/winwheel@1.0.1/dist/Winwheel.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div id="wheel-wrapper" class="wheel-wrapper">
    <h1 class="wheel-header">SPIN THE WHEEL</h1>
    <div class="wheel-container">
      <canvas id="canvas" width="500" height="500"></canvas>
      <img id="wheel-logo" src="logo.png" alt="Logo" />
    </div>
    <div class="controls">
      <div id="twitter-btn"></div>
      <button id="connect-btn">Connect Wallet</button>
      <button id="spin-btn" disabled>Spin the Wheel</button>
    </div>
  </div>
  <div id="wheel-tab" class="wheel-tab" title="Click to open wheel"></div>
</body>
</html>
